<!-- static buttons for all sliders -->
<!-- on desktop -->
<section class="d-none d-xl-block wow slideInUp static-margin row-h">
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm text-center offset-xl-4 margin-social">
                    <div class="row">
                        <div class="col-xl-2 none-sm-h">
                            <a href="https://www.instagram.com/syftedesigns/?hl=es" target="_blank" title="Syfte Instagram">
                                <img src="./assets/images/desktop/ig.png" alt="syfte_ig">
                            </a>
                        </div>
                        <div class="col-xl-2 none-sm-h">
                            <a href="https://twitter.com/DesignsSyfte" target="_blank" title="Syfte Twitter">
                                <img src="./assets/images/desktop/tw.png" alt="syfte_twitter">
                            </a>
                        </div>
                        <div class="col-xl-2 none-sm-h">
                            <a href="https://www.facebook.com/syftedesigns/" target="_blank" title="Syfte Facebook">
                                <img src="./assets/images/desktop/fb.png" alt="syfte_facebook">
                            </a>
                        </div>
                        <div class="col-xl-2 mg-h">
                            <div class="row arrows">
                                <div class="col-xl-3">
                                    <img (click)="ChangePositionToLeft(currentPage);" title="Left Position" class="pointer" src="./assets/images/desktop/flecha-izquerda-02.png" alt="syfte_arrow_left">
                                </div>
                                <div class="col-xl-3 offset-xl-3">
                                    <img (click)="changePositionToRight(currentPage);" title="Right Position" class="pointer" src="./assets/images/desktop/Flecha-derecha-02.png" alt="syfte_arrow_right">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end desktop -->
<!-- tablet -->
<section class="d-none d-md-block d-xl-none wow slideInUp">
    <div class="container">
        <div class="row">
            <div class="col-sm text-center offset-md-3 point-mg">
                <div class="row">
                    <div *ngFor="let _pointer of _paginator._slideIems; let i = index" class="col-md-0 pointer-left">
                        <i (click)="changeToPageWithPoint(i);" [ngClass]="{active: i === currentPage, noActive: i !== currentPage}" class="material-icons pointer">
                            brightness_1
                        </i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end tablet -->
<!-- mobile -->
<section class="d-md-none">
    <div class="container">
        <div class="row">
            <div class="col-0 text-center mobile-mg">
                <div class="row">
                    <div *ngFor="let _pointer of _paginator._slideIems; let i = index" class="col-0 pointer-left">
                        <i (click)="changeToPageWithPoint(i);" [ngClass]="{active: i === currentPage, noActive: i !== currentPage}" class="material-icons pointer">
                                brightness_1
                        </i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end mobile -->
